<html>
    <head>
        <title>W04: w04_task2</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
     var svg = d3.select("body").append("svg");
     var padding = 55;
     var calx = 10;
     var height = 20;
	 d3.csv("https://224x011x.github.io/InfoVis2022/W04/w04_task2.csv", function (data){
	     svg.selectAll("rect")
		.data(data)
	        .enter()
	        .append("rect")
	        .attr("x", padding)
            .attr("y", function(d,i){ return calx + i * ( height + calx ); })
	        .attr("width", function(d){ return d.width; })
            .attr("height", height)
            .style("fill",function(d){return d.color; })

        svg.selectAll("text")
       .data(data)
           .enter()
           .append("text")
           .attr("x", 0)
           .attr("y", function(d,i){ return calx + 15 + i * ( height + calx ); })
           .text(function(d,i){return d.text; })

	 } );
	</script>
    </body>
</html>
